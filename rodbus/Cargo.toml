[package]
name = "rodbus"
version = "1.4.0-M1"
authors = ["Step Function I/O LLC <info@stepfunc.io>"]
edition = "2021"
description = "A high-performance async implementation of the Modbus protocol using tokio"
homepage = "https://stepfunc.io/products/libraries/modbus"
repository = "https://github.com/stepfunc/rodbus"
license-file = "../LICENSE.txt"
keywords = ["modbus", "ics", "industrial", "security", "sunspec"]
categories = ["network-programming"]
readme = "README.md"

[dependencies]
crc = "3.0"
scursor = "0.2.0"
tokio = { workspace = true, features = ["net", "sync", "io-util", "io-std", "time", "rt", "rt-multi-thread", "macros"] }
tracing = { workspace = true }

# TLS dependencies
rx509 = { version = "^0.2", optional = true }
sfio-rustls-config = { version = "0.3.2", optional = true }
tokio-rustls = { version = "0.26.0", features = ["tls12"], default-features = false, optional = true }

# serial dependencies
tokio-serial = { version = "5.4", default-features = false, optional = true }

[dev-dependencies]
clap = { version = "4.1.8", features = ["derive"] }
tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["codec"] }
tokio-test = "0.4.2"
sfio-tokio-mock-io = "0.2"
tracing-subscriber = { workspace = true }

[features]
default = ["tls", "serial"]
ffi = []
tls = ["rx509", "sfio-rustls-config", "tokio-rustls"]
serial = ["tokio-serial"]
